<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/stylo.css">
    <link rel="icon" href="public/img/Log.png">
    <title>UaiPhone</title>
</head>
<body>
    <div class= "container">
        <header>
            <div class="home">
                <div class="logo"><img src="public/img/Log.png" href="public/img/Log.png"></div>
                <h1>Uaiphone</h1>
                <input class="pesquisa"  type="text">
                <div class="usuario"><img src="public/img/usuario.png"></div>
                <input class= "Cadastro"  type="button" value="Cadastro"> </input>
                <div class="compra"><img src="public/img/carrinho.png"></div>
            </div>
        </header>
        <main>
            <div class="imagem">
                <img src="public/img/azul.png" href="public/img/azul.png">
            </div>
        </main>
        <footer>
            <div class="rodape">
               <div class="icon"><img src="public/img/Log.png" href="public/img/Log.png"></div>
               <div class= "fim"><p>&Delta; UaiPhone</p></div> 
               <div class="redesocial">
                   <img class="facebook" src="public/img/facebook.png" href="public/img/facebook.png">
                   <img class="instagram" src="public/img/instagram.png" href="public/img/instagram.png">
                   <img class="whatsapp" src="public/img/whatsapp.png" href="public/img/whatsapp.png">
                   <img class="youtube" src="public/img/youtube.png" href="public/img/youtube.png">
               </div>
            </div>
        </footer>
    </div> 
</body>
</html>
